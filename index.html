<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8">
  <title>Ting Wang - Resume</title>

  <!-- Load the page styles. -->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">

  <meta name="viewport" content = "width=device-width,initial-scale=1">
  <link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon'/>
  <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCuvlmNILFkUupCNaeM5j252uQRO1Ou4Aw"></script>

</head>

<body id="main">
  <div>
    <div class ="container">
      <header class="row">
        <img src="images/logo-dark.svg" class="logo" alt="ting's logo">
        <div class= "col-10">
          <h1 class="myname">Ting wang</h1>
          <h3 class="mytitle">web designer</h3>
        </div>
        <a id="menu" class="header__menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
      </header>

      <hr class="divider">

      <nav id="drawer" class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#">Home</a></li>
          <li class="nav__item"><a href="#">Resume</a></li>
          <li class="nav__item"><a href="#">Design</a></li>
          <li class="nav__item"><a href="#">Interface</a></li>
        </ul>
      </nav>

    <div id="header" class="center-content clear-fix light-gray">
      <ul id="topContacts" class="flex-box contactList"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray center-content">
      <h2>Work Experience</h2>
    </div>
      <div id="education" class="gray center-content">
        <h2>Education</h2>
    </div>
    <div id="projects" class = "center-content">
      <h2>Projects</h2>

    </div>
    <div id="mapDiv" class = "center-content vertical-pad">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="light-gray">
      <h2 class="green center-text center-content">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box contactList">
      </ul>
    </div>
  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>


  <script>

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }

    menu.addEventListener('click', function(e) {
      drawer.classList.toggle('open');
      e.stopPropagation();
    });
    main.addEventListener('click', function() {
      drawer.classList.remove('open');
    });

  </script>
</body>
</html>
